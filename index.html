<canvas id="canvas2" width="100" height="100" style="image-rendering: pixelated;"></canvas>
<br>
<label id ="alive"></label>
<button onclick="pause()">Pause</button>
<script>

const DELAY = 100
let paused = false

    function pause() {
        paused = !paused
    }
    function randInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function pm1() {
        return Math.random() < 0.5 ? -1 : 1
    }

    function max0(x) {
        return Math.max(0, x)
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    var canvas2 = document.getElementById('canvas2');
    var ctx2 = canvas2.getContext('2d');
    ctx2.fillStyle = "#000000"
    ctx2.fillRect(0, 0, 100, 100)
    let time = 0
    
    var im = ctx2.createImageData(1,1); // only do this once per page
    var d  = im.data;                        // only do this once per page
    d[0]   = 0;
    d[1]   = 250;
    d[2]   = 0;
    d[3]   = 250;
   
    function dist(b, a) {
        let dx = b.x - a[0]
        let dy = b.y - a[1]
        let c2 = dx*dx + dy*dy
        return Math.sqrt(c2)
    }
   
    let flibs = [
        {
            x : 50,
            y : 50,
            dx : 0,
            dy : 1,
            valid: 1
        }
    ]

    async function move() {
        flibs.forEach(f => {
            let nx = f.x + f.dx
            let ny = f.y + f.dy
            if (validnextmove(nx, ny)) {
                f.x = nx
                f.y = ny
                f.valid = 1
            } else {
                f.valid--
                turn(f)
            }
            
        })
    }

    function validnextmove(x, y) {
        
        if (x < 1 || x > 98) {
            return false
        }
        if (y < 1 || y > 98) {
            return false
        }
        let im = ctx2.getImageData(x-1, y-1, 3,3)
        //console.log("imagedata of next move 3x3")
        //console.log(im)
        let d = im.data
        let greensum = 0
        for (let i = 1; ; i+=4) {
            if (d[i] === undefined) {
                break
            }
            greensum += d[i]
            
        }
        //console.log("greensum: " + greensum)
        if (greensum > 500) {
            return false
        }
        //pause()
        return true
    }

    async function turnall() {
        flibs.forEach(f => {
            let r = Math.random()
            if (r < 0.1) {
                turn(f)
            }
        })
    }
    async function turn(f) {
                let newdirection = pm1()
                if (f.dx != 0) {
                    f.dx = 0
                    f.dy = newdirection
                } else {
                    f.dy = 0
                    f.dx = newdirection
                }
    }

    async function branch() {
        let newborn = []
        flibs.forEach( f => {
            if (f.valid < 1) {
                return
            }
            let r = Math.random()
            if (r < 0.01) {
                let newflib = {
                    x: f.x,
                    y: f.y,
                    dx: f.dx == 0 ? pm1() : 0,
                    dy: f.dy == 0 ? pm1() : 0
                }
                newborn.push(newflib)
            }
            
        })

        newborn.forEach(f => {flibs.push(f)})
        
    }
    function bound(n) {
        if (n < 0) return 0
        if (n> 99) return 99
        return n
    }

    async function render() {
        flibs.forEach(f => {
            ctx2.putImageData( im, f.x, f.y);  
        })
    }

    async function starve() {
        flibs = flibs.filter(f => {return f.valid > -10})
    }
    async function hej() {
        await sleep(DELAY)
        if (paused) {return}
        time++

        await move()
        await starve()
        await turnall()
        await branch()
        await render()
        document.getElementById("alive").innerHTML = "Alive: " + flibs.length
        if (flibs.length < 1) {
            window.alert("GAME OVER")
        }
    }
    

    async function start() {
        while(true) {
            
            await hej()
        }
    }
    start()
</script>
